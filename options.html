<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/icon16.png">

	<title>ShitBlock Options</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/shit.css" rel="stylesheet">
	<script type="text/javascript" src="js/angular.js"></script>
	<script src="options.js"></script>
	<style type="text/css">

		form.nomargin {
			margin: 0px !important;
		}
		
	</style>
</head>
<body ng-app="ShitBlock">
	<div class="container" ng-controller="OptionsCtrl">
		<div class="jumbotron">
			<h1>ShitBlock Options</h1>
			<p class="lead">Configure your ShitBlock options easily</p>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<hr>
				<h3>Shit users</h3>
				<div class="col-lg-6">
					<form class="form-inline" role="form" ng-submit="add(newUser)" ng-validate="formValid">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail2">Login :</label>
							<input type="text" class="form-control" placeholder="Login" ng-model="newUser.login">
						</div>
						<button type="submit" class="btn btn-default" ng-disabled="!formValid(newUser)">Ignore that shitter !</button>
					</form>
				</div>
				<div class="col-lg-6">
					Search
				</div>
				<table class="table-bordered table">
					<tbody>
						<tr ng-repeat="shit in shitUsers | orderBy:login">
							<td class="col-md-1">{{shit.login}}</td>
							<td ng-if="editing[shit.login]" ng-click="editDescription(shit)">
								<form class="form-inline nomargin" ng-submit="saveDescription(shit)">
									<input type="text" class="form-control" placeholder="Enter description" ng-model="shit.description" autofocus="autofocus">
								</form>
							</td>
							<td ng-if="!editing[shit.login]" ng-click="editDescription(shit)">
								<p>{{shit.description}}</p>
							</td>
							<td class="col-md-1">
								<div class="pull-right">
									<button type="button" class="btn btn-danger" ng-click="delete(shit.login)">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
